<!DOCTYPE html>
<html>
<head>
    <title>Doctors List</title>
</head>
<body>
    <h1>Doctors List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Specialty</th>
                <th>Location</th>
                <th>Review Score</th>
            </tr>
        </thead>
        <tbody>
            {% for doctor in doctors %}
                <tr>
                    <td><a href="/doctor/{{ doctor[0] }}">{{ doctor[0] }}</a></td>
                    <td>{{ doctor[1] }}</td>
                    <td>{{ doctor[2] }}</td>
                    <td>{{ doctor[3] }}</td>
                    <td>{{ doctor[4] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
